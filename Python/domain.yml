version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - is_open_now
  - is_open_on
  - open_hours
  - list_menu
  - place_order
  - additional_request
  - address

responses:
  utter_greet:
    - text: "Hello, how can I help you?"
    - text: "Welcome to our restaurant! What can I do for you?"
    - text: "Welcome, how may I assist you today?"
  
   utter_goodbye:
    - text: "Goodbye"
    - text: "Goodbye! See you next time!"
    - text: "Goodbye! Have a great day!"

  utter_further_order:
    - text: "Do you want to order anything else?."
    - text: "Perfect, do you want to order another item?"

  utter_ask_for_item:
    - text: "What would you like to order?"
    - text: "What other meal would you like to order?"

  utter_address:
    - text: "Please provide your address for delivery."
    - text: "Thank you for the order, please provide your address for delivery."


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
